<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - NH Foods</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 25px 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 320px;
      text-align: center;
    }

    .login-box img {
      max-width: 100px;
      margin-bottom: 20px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #004aad;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      margin-bottom: 5px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #004aad;
      color: white;
      border: none;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #003580;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: 10px;
    }

    footer {
      font-size: 11px;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <!-- Logo -->
    <img src="logo.jpg" alt="Company Logo" />
    <h2>Login</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" />
    </div>

    <button onclick="login()">Login</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <footer style="text-align: center; font-size: 11px; color: #888; margin-top: 20px;">
    Design and developed by XENORA Technologies
  </footer>
  

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      if (user === CONFIG.credentials.username && pass === CONFIG.credentials.password) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "invoice.html";
      } else {
        errorMsg.textContent = "Invalid username or password.";
      }
    }

    // Auto-redirect if already logged in
    if (localStorage.getItem("isLoggedIn") === "true") {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
